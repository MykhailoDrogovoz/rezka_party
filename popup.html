<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Rezka Party ðŸŽ‰</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 240px;
            padding: 15px;
            box-sizing: border-box;
            background: #f9f9f9;
            color: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        h3 {
            margin: 0;
            font-size: 22px;
            font-weight: 700;
            text-align: center;
        }

        button {
            padding: 10px 16px;
            cursor: pointer;
            background-color: #000;
            color: #fff;
            border: 1px solid #000;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.25s ease, color 0.25s ease, border-color 0.25s ease;
        }

        button:hover {
            background-color: transparent;
            color: #000;
            border-color: #000;
        }

        .disconnect-btn {
            background-color: #ff4d4d;
            border-color: #ff4d4d;
        }

        .disconnect-btn:hover {
            background-color: #ff1a1a;
            border-color: #ff1a1a;
            color: #fff;
        }

        #link {
            font-size: 14px;
            word-break: break-word;
            text-align: center;
            user-select: all;
            padding: 10px;
            background: #eee;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #link:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <h3>Rezka Party ðŸŽ‰</h3>

    <button id="create-party">Create Party</button>

    <div id="link" style="display:none" title="Click to copy link"></div>

    <button id="disconnect" class="disconnect-btn" style="display:none">Disconnect</button>

    <script src="popup.js"></script>
</body>

</html>
